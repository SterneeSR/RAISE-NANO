{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
    .dashboard-container {
        display: flex;
        max-width: 1200px;
        margin: 40px auto;
        gap: 30px;
        padding: 0 20px;
    }
    .dashboard-sidebar {
        flex: 0 0 250px; /* Sidebar width */
        background-color: #161b22;
        padding: 20px;
        border-radius: 1rem;
        height: fit-content;
    }
    .dashboard-sidebar .nav-link {
        display: block;
        padding: 15px 20px;
        color: #e6e6e6;
        text-decoration: none;
        font-weight: 500;
        border-radius: 0.5rem;
        margin-bottom: 10px;
        transition: background-color 0.3s;
    }
    .dashboard-sidebar .nav-link:hover {
        background-color: #30363d;
    }
    .dashboard-sidebar .nav-link.active {
        background-color: #8b5cf6; /* Purple for active link */
        color: white;
    }
    .dashboard-content {
        flex: 1;
        min-width: 0; /* Prevents content from overflowing */
    }
    @media (max-width: 768px) {
        .dashboard-container {
            flex-direction: column;
        }
        .dashboard-sidebar {
            width: 100%;
        }
    }
</style>

<div class="dashboard-container">
    <aside class="dashboard-sidebar">
        <a href="{% url 'users:profile' %}" class="nav-link {% if active_page == 'profile' %}active{% endif %}">Profile</a>
        <a href="{% url 'users:address_book' %}" class="nav-link {% if active_page == 'addresses' %}active{% endif %}">Addresses</a>
        <a href="{% url 'cart:cart_detail' %}" class="nav-link {% if active_page == 'cart' %}active{% endif %}">Cart</a>
        <a href="{% url 'favorites:favorites_list' %}" class="nav-link {% if active_page == 'favorites' %}active{% endif %}">Favorites</a>
        <a href="{% url 'orders:order_list' %}" class="nav-link {% if active_page == 'orders' %}active{% endif %}">Orders</a>
    </aside>

    <main class="dashboard-content">
        {% block dashboard_content %}{% endblock %}
    </main>
</div>
{% endblock %}
