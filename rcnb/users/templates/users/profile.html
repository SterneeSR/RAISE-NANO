{% extends "users/dashboard.html" %}

{% block dashboard_content %}
<div class="profile-container">
    <h1>Profile</h1>
    <div class="card">
      <div class="avatar"></div>
      <div class="info">
        <h2>{{ user.get_full_name|default:user.username }}</h2>
        <p>{{ user.email }}</p>
        {% if user.profile.email_verified %}
            <div class="verified">Verified</div>
        {% endif %}
      </div>
      <div class="status-dot"></div>
      <svg class="edit-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 20h9" />
        <path d="M16.5 3.5a2.121 2.121 0 013 3L7 19l-4 1 1-4L16.5 3.5z"/>
      </svg>
    </div>

    <div class="details">
        <form method="post">
            {% csrf_token %}
            <div class="detail-row">
                <span>Email:</span>
                <div class="detail-value">{{ user_form.email }}</div>
            </div>
            <div class="detail-row">
                <span>Name:</span>
                <div class="detail-value">{{ user_form.first_name }}</div>
            </div>
            <button type="submit" class="save-btn" style="margin-top: 20px;">Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}
