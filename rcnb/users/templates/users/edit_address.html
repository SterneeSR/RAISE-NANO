{% extends "users/dashboard.html" %}

{% block dashboard_content %}
<main class="main-content">
    <h1>Edit Address</h1>

    <div class="address-card-wrapper">
        <form class="address-form" method="post">
            {% csrf_token %}
            {{ form.full_name }}
            {{ form.phone }}
            {{ form.address_line_1 }}
            {{ form.address_line_2 }}
            <div class="form-row">
                {{ form.city }}
                {{ form.pincode }}
            </div>
            {{ form.state }}
            <button type="submit" class="btn-primary" style="margin-top: 1rem;">Update Address</button>
        </form>
    </div>
</main>

<script>
// --- Apply CSS classes and placeholders to Django Form Fields ---
document.addEventListener('DOMContentLoaded', function () {
    const placeholders = {
        'id_full_name': 'Full Name',
        'id_phone': 'Contact No',
        'id_address_line_1': 'House no., Building, Street',
        'id_address_line_2': 'Landmark (Optional)',
        'id_city': 'City',
        'id_pincode': 'Pin Code',
        'id_state': 'State'
    };
    for (const [id, text] of Object.entries(placeholders)) {
        const el = document.getElementById(id);
        if (el) {
            el.placeholder = text;
            el.classList.add(el.tagName === 'TEXTAREA' ? 'form-textarea' : 'form-input');
        }
    }
});
</script>
{% endblock %}
