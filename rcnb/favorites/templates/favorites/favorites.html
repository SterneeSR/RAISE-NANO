{% extends "users/dashboard.html" %}

{% block dashboard_content %}
<h1 class="page-header">Favorites</h1>
<input type="text" class="find-bar" placeholder="Find Favorites">

<div class="item-list">
    {% for p in products %}
    <div class="list-card">
        <div class="list-card-img">
             {% if p.image %}
                <img src="{{ p.image.url }}" alt="{{ p.name }}" style="width: 100%; height: 100%; object-fit: cover;">
            {% endif %}
        </div>
        <div class="list-card-details">
            <h3 class="list-card-name">{{ p.name }}</h3>
            <p class="list-card-price">₹{{ p.price }} <del style="color: var(--text-secondary); font-size: 0.9rem;">₹{{p.old_price}}</del></p>
            <span class="list-card-company">{{ p.startup.name|default:"RCN Startup" }}</span>
            <div class="list-card-actions">
                <a href="#" class="buy-btn">Buy</a>
                <button class="icon-btn like" data-fav-url="{% url 'favorites:toggle_favorite' p.id %}"><i class="fa-solid fa-heart"></i></button>
                <a href="{% url 'cart:add_to_cart' p.id %}" class="icon-btn cart"><i class="fa-solid fa-cart-shopping"></i></a>
            </div>
        </div>
    </div>
    {% empty %}
    <p>You have no favorite items.</p>
    {% endfor %}
</div>
{% endblock %}
